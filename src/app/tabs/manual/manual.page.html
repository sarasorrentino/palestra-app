<app-header title="Manual"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
    <ion-segment color="primary" value="all">
        <ion-segment-button value="all" content-id="all">
            <ion-label>All</ion-label>
        </ion-segment-button>
        <ion-segment-button value="saved" content-id="saved">
            <ion-label>Saved</ion-label>
        </ion-segment-button>
    </ion-segment>

    <ion-segment-view>
        <ion-segment-content id="all">
            <ion-list>
                <ion-card *ngFor="let exercise of exercises">
                    <ion-icon 
                        [name]="isFavorite(exercise) ? 'heart' : 'heart-outline'"
                        (click)="toggleFavorite(exercise)"
                        class="favorite-icon"
                    ></ion-icon>
                    <img [src]="exercise.image" alt="{{ exercise.name }}" />
                    <ion-card-header>
                        <ion-card-title>{{ exercise.name }}</ion-card-title>
                        <ion-card-subtitle>{{ exercise.muscleGroup }}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        {{ exercise.description }}
                    </ion-card-content>
                </ion-card>
            </ion-list>
        </ion-segment-content>
        <ion-segment-content id="saved">
            <ion-list>
                <ion-card *ngFor="let exercise of favoriteExercises">
                <ion-icon 
                    [name]="isFavorite(exercise) ? 'heart' : 'heart-outline'"
                    (click)="toggleFavorite(exercise)"
                    class="favorite-icon"
                ></ion-icon>
                <img [src]="exercise.image" alt="{{ exercise.name }}" />
                <ion-card-header>
                    <ion-card-title>{{ exercise.name }}</ion-card-title>
                    <ion-card-subtitle>{{ exercise.muscleGroup }}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    {{ exercise.description }}
                </ion-card-content>
                </ion-card>
            </ion-list>
        </ion-segment-content>
    </ion-segment-view>

</ion-content>
