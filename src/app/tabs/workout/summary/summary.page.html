<ion-content class="ion-padding">

  <div class="content-wrapper">
    <h1>Workout Complete ðŸŽ‰</h1>

    <ion-grid>
      <ion-row>
        <ion-col>
          <h3> {{ selectedPlan.title }}</h3>
          <h4> Day {{ selectedDay+1 }}</h4>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <div class="stats-box">
                  <div class="box-icon">
                      <ion-icon name="flame"></ion-icon>
                      <ion-label>Exercises <br> Completed</ion-label>
                  </div>
                  <div class="box-value">
                      <p>{{totalExerciseNumber}}</p>
                  </div>
              </div>
          </ion-col>
          <ion-col>
              <div class="stats-box">
                  <div class="box-icon">
                      <ion-icon name="stopwatch"></ion-icon>
                      <ion-label>Total <br> Duration</ion-label>
                  </div>
                  <div class="box-value">
                      <p>{{getFormattedTime()}}</p>
                  </div>
              </div>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="primary" shape="round" size="block" (click)="navToHome()"> Done </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>  
  </div>

</ion-content>
