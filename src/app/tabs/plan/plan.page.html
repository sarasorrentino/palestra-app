<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-icon name="arrow-back-outline" size="large" color="primary"></ion-icon>
          <ion-title> {{ [plan.title] }} </ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-justify-items-center">
          <span class="subtitle"> {{ [plan.description] }} </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="addExercise()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>

  <ion-segment [(ngModel)]="selectedDay">
    <ion-segment-button *ngFor="let i of getArray(plan.n_days)" [value]="i">
      Giorno {{ i + 1 }}
    </ion-segment-button>
  </ion-segment>
  
  
  <div *ngIf="selectedDay !== null">
    <p>Hai selezionato il giorno {{ selectedDay + 1 }}</p>

    <ion-card>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="../../../assets/images/exercises/bench-press.jpg" alt="Bench Press">
        </ion-thumbnail>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>
                <p>CHEST</p>
                <h1>Bench Press</h1>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="chips">
                <ion-chip>
                  <!--<ion-icon class="chip-icon" name="barbell-outline" color="primary"></ion-icon>-->
                  <ion-label>3 series x 12 repeats</ion-label>
                </ion-chip>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      
    </ion-card>

  </div>
  


</ion-content>
