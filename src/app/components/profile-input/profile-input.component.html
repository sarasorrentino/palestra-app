<div>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input 
      type="text"
      name="name"
      placeholder="Enter your name"
      [(ngModel)] = "user.name"
      required
      class="rtl-input"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Surname</ion-label>
    <ion-input
      type="text"
      name="surname"
      placeholder="Enter your surname"
      [(ngModel)] = "user.surname"
      required
      class="rtl-input"
    ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-radio-group [(ngModel)]="user.gender" name="gender" required>
      <ion-list>
        <ion-item>
          <ion-radio value="Male" labelPlacement="start">Male</ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio value="Female" labelPlacement="start">Female</ion-radio>
        </ion-item>
      </ion-list>
    </ion-radio-group>
  </ion-item>

  <ion-item>
    <ion-label>Birthdate</ion-label>
    <ion-input 
      type="date"
      labelPlacement="fixed"
      name="birthDate"
      class="rtl-input"
      [(ngModel)]="user.birthDate" 
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Weight</ion-label>
      <ion-input
        class="rtl-input"
        type="number"
        name="weight"
        placeholder="Enter your weight"
        [(ngModel)]="user.weight"
        required
        text-right
      ></ion-input>
      <ion-label style="padding-left: 10px;">kg</ion-label>
  </ion-item>
  
  <ion-item>
    <ion-label>Goal</ion-label>
    <ion-radio-group [(ngModel)]="user.goal" name="goal" required>
      <ion-list>
        <ion-item>
          <ion-radio value="Mass gain" labelPlacement="start">Mass gain</ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio value="Tone" labelPlacement="start">Tone</ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio value="Weight loss" labelPlacement="start">Weight loss</ion-radio>
        </ion-item>
      </ion-list>
    </ion-radio-group>
  </ion-item>
</div>

<div>
  <ion-button size="block" fill="solid" class="loginbtn" [disabled]="!isFormChanged()" (click)="updateUser()">Save</ion-button>
  <ion-button size="block" fill="solid" color="light" (click)="reset()">Cancel</ion-button>
</div>
