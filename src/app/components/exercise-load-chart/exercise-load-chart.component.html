<div class="exercise-chart-container">
  <ion-select [(ngModel)]="selectedExercise" (ionChange)="onExerciseChange()" label="Exercise" placeholder="Select exercise" interface="action-sheet">
    <ion-select-option *ngFor="let exercise of exercises" [value]="exercise">{{ exercise.name }}</ion-select-option>
  </ion-select>
  <div style="width: 100%; height: 400px;">
    <canvas #loadChart></canvas>
  </div>
</div>
