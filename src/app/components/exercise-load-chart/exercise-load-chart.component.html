<div class="exercise-chart-container">
  <label for="exerciseSelect">Select Exercise:</label>
  <select id="exerciseSelect" [(ngModel)]="selectedExercise" (change)="onExerciseChange()">
    <option *ngFor="let exercise of exercises" [ngValue]="exercise">{{ exercise.name }}</option>
  </select>

  <div style="width: 100%; height: 400px;">
    <canvas #loadChart></canvas>
  </div>
</div>
