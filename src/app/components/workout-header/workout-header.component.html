<ion-header>
  <ion-toolbar>
    <ion-title> Workout </ion-title>
    <ion-icon slot="end" name="stop-circle-outline" size="large" (click)="quit()"></ion-icon>
  </ion-toolbar>

    <div class="progress-container">
      <div class="progress-bar" [ngStyle]="{'width': getProgressPercentage() + '%'}"></div>
    </div>
    <div class="progress-text">
      <p class="text-divider"> {{ currentExerciseIndex }} of {{ n_exercises }} </p>
      <p class="text-divider"> {{ getFormattedTime() }} </p>
    </div>
</ion-header>
