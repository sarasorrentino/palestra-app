<ion-card>
  <ion-card-content>
    <h1>Rest Time</h1>
    <h2>{{ seconds }} seconds remaining</h2>

    <ion-progress-bar [value]="getProgress() / 100"></ion-progress-bar>

    <ion-button (click)="startTimer()">Start</ion-button>
    <ion-button (click)="stopTimer()">Stop</ion-button>
    <ion-button color="danger" (click)="resetTimer()">Reset</ion-button>
  </ion-card-content>
</ion-card>
