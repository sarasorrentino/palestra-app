<div class="rest-time-box">
  <div class="time-label">
    <p>Rest Time</p>
    <h1>{{ seconds }} sec</h1>
  </div>
  <div class="time-button">
    <ion-icon *ngIf="!restTime" class="play-button" name="play" (click)="startTimer()"></ion-icon>                            
    <ion-icon *ngIf="restTime" class="play-button" name="pause" (click)="stopTimer()"></ion-icon>                            
  </div>
</div>
