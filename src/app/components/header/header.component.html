<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ title || ('Hi, ' + (currentUsername || 'Utente')) }} </ion-title>
    <ion-icon *ngIf="!showIcon" slot="end" name="log-out" size="large" (click)="logout()"></ion-icon>
    <ion-avatar *ngIf="showIcon" slot="end">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>
