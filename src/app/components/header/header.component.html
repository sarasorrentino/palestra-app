<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ title || ('Hi, ' + (currentUsername || 'Utente')) }} </ion-title>
    <ion-icon *ngIf="!showIcon" slot="end" name="log-out" size="large" (click)="logout()"></ion-icon>
    <div *ngIf="showIcon" slot="end" class="avatar-container" (click)="navToProfile()">
      <img class="round-image" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </div>
  </ion-toolbar>
</ion-header>
