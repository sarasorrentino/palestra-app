<ion-content class="background-image full-height">
  <ion-grid class="full-height">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>

          <ion-card-header>
            <div>
              <ion-card-title>Recover Password</ion-card-title>
              <ion-card-subtitle class="transform-initial">
                Insert your email address to recover your password.
              </ion-card-subtitle>
            </div>
          </ion-card-header>

          <ion-card-content>
            <div>
              <ion-item>
                <ion-icon name="mail-outline"></ion-icon>
                <ion-input
                  type="text"
                  name="email"
                  label="Email"
                  labelPlacement="floating"
                  [(ngModel)] = "user.email"
                  (ngModelChange)="validateEmail()"
                  email
                  required
                ></ion-input>
              </ion-item>
              <div class="errorMessage">
                <ion-text color="danger" *ngIf="emailError">
                  <p>{{ emailError }}</p>
                </ion-text>
              </div>
            </div>
            
            <div>
              <ion-button size="block" fill="solid" class="loginbtn" [disabled]="!emailValid" (click)="verifyCredentials()">Send</ion-button>
              <ion-button size="block" fill="solid" color="light" (click)="back()">Back</ion-button>
            </div>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
