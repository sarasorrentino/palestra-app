<ion-content class="background-image full-height">
  <img class="logo" src="assets/Logo.svg" alt="Logo"/>

  <ion-card class="bottom-content">
    <ion-card-header>
      
      <div>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
        <h1 class="card-title"><strong>Password Recovery</strong></h1>
        <p class="card-subtitle">Insert your email address to receive password recovery instructions.</p>
      </div>
    </ion-card-header>

    <ion-card-content>
      <div class="bottom-spacing">
        <ion-item>
          <ion-input
            type="text"
            name="email"
            label="Email"
            labelPlacement="fixed"
            placeholder="Enter your email"
            [(ngModel)] = "user.email"
            (ngModelChange)="validateEmail()"
            email
            required
          ></ion-input>
        </ion-item>
        <div class="errorMessage">
          <ion-text color="danger" *ngIf="emailError">
            <p>{{ emailError }}</p>
          </ion-text>
        </div>
      </div>
      
      <div>
        <ion-button color="primary" shape="round" size="block" [disabled]="!emailValid" (click)="verifyCredentials()">Send</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
