<ion-content class="background-image">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign Up</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input 
          type="text"
          name="email"
          label="Email"
          labelPlacement="floating"
          [(ngModel)] = "user.email"
          (ngModelChange)="validateEmail()"
          email
          required></ion-input>
      </ion-item>
      <div class="errorMessage">
        <ion-text color="danger" *ngIf="emailError">
          <p>{{ emailError }}</p>
        </ion-text>
      </div>
      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input
          type="password"
          name="password"
          label="Password"
          labelPlacement="floating"
          [(ngModel)] = "user.password"
          (ngModelChange)="validatePassword()"
          required
        ></ion-input>
      </ion-item>
      <div class="errorMessage">
        <ion-text color="danger" *ngIf="passwordError">
          <p>{{ passwordError }}</p>
        </ion-text>
      </div>
      <div class="sigin-btns">
        <ion-button size="block" fill="solid" class="loginbtn" [disabled]="!emailValid || !passwordValid" (click)="saveCredentials()">Next</ion-button>
        <ion-button class="clear_button" size="block" fill="clear" (click)="login()">Already have an account? Sign in.</ion-button>
      </div>
      
    </ion-card-content>
  </ion-card>
</ion-content>
