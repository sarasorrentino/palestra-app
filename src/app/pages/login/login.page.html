<ion-content class="background-image full-height">
  <img class="logo" src="assets/Logo.svg" alt="Logo"/>
  <ion-card class="bottom-content">
    <ion-card-header>
      <div>
        <h1 class="card-title">Welcome back <br> to <strong>FitPlan</strong></h1>
        <p class="card-subtitle">All your training plans, anytime, anywhere.</p>
      </div>
    </ion-card-header>

    <ion-card-content>
      <div>
          <ion-input
            class="custom"
            type="text"
            name="email"
            label="Email"
            labelPlacement="fixed"
            placeholder="Enter your email"
            [(ngModel)] = "user.email"
            (ngModelChange)="validateEmail()"
            email
            required
          ></ion-input>
          <div class="errorMessage">
            <ion-text color="danger" *ngIf="emailError">
              <p>{{ emailError }}</p>
            </ion-text>
          </div>

          <ion-input
            class="custom"
            type="password"
            name="password"
            label="Password"
            labelPlacement="fixed"
            placeholder="Enter your password"
            [clearOnEdit]="true"
            [(ngModel)] = "user.password"
            (ngModelChange)="validatePassword()"
            required
          ></ion-input>
          <div class="errorMessage">
            <ion-text color="danger" *ngIf="passwordError">
              <p>{{ passwordError }}</p>
            </ion-text>
          </div>
          <ion-text color="primary" class="right-link" (click)="forgotPassword()">Forgot password?</ion-text>
      </div>
      
      <div>
        <ion-button  color="primary" shape="round" size="block" [disabled]="!emailValid || !passwordValid" (click)="verifyCredentials()">Login</ion-button>
        <ion-text class="center-link" >Not registered yet? <a class="highlight-link" (click)="register()">Sign up</a></ion-text>
      </div>

    </ion-card-content>

  </ion-card>
     
</ion-content>
